<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Waitlist</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Welcome to the Emergency Waitlist System</h1>

    </form>

</body>
</html>
